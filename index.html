<!DOCTYPE html>
<html lang="fr">
<head>

<body onload="controler.init();">

		</div>

		<div id="nouvelle-recherche">
			<input type="text" name="zone_saisie" id="zone_saisie"/>

			<input type="button" id="retour-chariot" value="OK" onclick="controler.rechercher_nouvelles()"/>

	</div>

			<h3 class="titre">résultats</h3>
